  <body>

  <div class="container-fluid">
    <a class="navbar-brand" href="/">Textutils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to the Text Utils!</strong>  You can do some awsome things with your text!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--    Forms start Here-->
  <div class = "container">
    <form action = 'analyze/' method = 'post'> {%csrf_token%}
<!--      csrf token for ensure request from my website-->
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label mt-3">Enter your text Here, and let Text utils do magic...</label>
      <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name = 'removepunc' type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name = 'upper' type="checkbox" role="switch" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">UPPERCASE</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name = 'rmvexspc' type="checkbox" role="switch" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Remove Extra Space</label>
    </div><div class="form-check form-switch">
        <input class="form-check-input" name = 'newlinerm' type="checkbox" role="switch" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
    </div>
    <button type="submit" class="btn btn-success mt-2">Analze Text</button>

    </form>
  </div>

<!--        Forms End Here-->
  </body>
</html>
